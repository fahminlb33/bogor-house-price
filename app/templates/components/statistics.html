{% macro HeadlineCards(items) -%}
<div class="columns has-text-centered">
    {% for caption, value in items %}
    <div class="column">
        <div>
            <p class="title">{{ value }}</p>
            <p class="subtitle">{{ caption }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{%- endmacro %}
