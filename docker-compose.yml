services:
  mariadb:
    image: mariadb:11.3.2
    restart: unless-stopped
    ports:
      - 3306:3306
    volumes:
      - mariadb:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - docker/mariadb.env

  qdrant:
    image: qdrant/qdrant:v1.7.3
    restart: unless-stopped
    ports:
      - 8001:6333
    volumes:
      - qdrant-storage:/qdrant/storage
      - qdrant-snapshots:/qdrant/snapshots

  docs:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - 8002:80
    volumes:
      - ./app_docs:/usr/share/nginx/html

  web:
    build: app
    restart: unless-stopped
    ports:
      - 80:8000
    depends_on:
      - mariadb
      - qdrant
    env_file:
      - docker/web.env

volumes:
  mariadb:
  qdrant-storage:
  qdrant-snapshots:
