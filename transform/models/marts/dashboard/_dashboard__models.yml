version: 2

models:
  - name: marts_dashboard_correlations
    description: Pearson/point biser correlations between house price and house variables (only numeric features)
    config:
      tags: ["marts", "dashboard", "correlations"]
    columns:
      - name: variable
        description: Variable name
      - name: method
        description: Correlation method, either pearson or point biserial
      - name: correlation
        description: Correlation coefficient
      - name: p_value
        description: P-value of the correlation using T-test

  - name: marts_dashboard_dim_districts
    description: Rumah123 district dimension
    config:
      tags: ["marts", "dashboard", "dimension"]
    columns:
      - name: district_sk
        description: District surrogate key to join with district dimension
      - name: city
        description: City name
      - name: district
        description: District name

  - name: marts_dashboard_fact_price_by_district
    description: Rumah123 house price average and median per city and district
    config:
      tags: ["marts", "dashboard", "fact"]
    columns:
      - name: district_sk
        description: District surrogate key to join with district dimension
      - name: price_avg
        description: Average house price
      - name: price_median
        description: Median house price
